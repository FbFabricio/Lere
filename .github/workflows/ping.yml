name: Ping Site 

on:
  schedule:
    # Executa a cada 5 minutos
    - cron: '*/5 * * * *'
  workflow_dispatch: 

jobs:
  ping:
    runs-on: ubuntu-latest
    
    steps:
      - name: Ping do site
        run: |
          echo "Pingando o site em $(date)"
          
          # Substitua pela URL do seu site
          URL="https://lere.onrender.com/"
          
          # Faz a requisição HTTP
          response=$(curl -s -o /dev/null -w "%{http_code}" --max-time 10 "$URL")
          
          if [ $response -eq 200 ]; then
            echo "✅ Site está online! Status: $response"
          else
            echo "⚠️ Site retornou status: $response"
          fi
          
      - name: Ping com verificação detalhada
        run: |
          URL="https://lere.onrender.com/"
          
          echo "Fazendo requisição completa..."''
          curl -I --max-time 10 "$URL" || echo "Falha ao acessar o site"