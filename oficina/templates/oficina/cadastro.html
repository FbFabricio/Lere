{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Veículo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    {% include 'oficina/navbar.html' %}
    <h2>Cadastro de Veículo</h2>
    
    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-body">
                <h3 class="mb-4">Cadastro</h3>
            
                <form method="POST">
                    {% csrf_token %}
                    <h5 class="mt-3 mb-2">Informações do Cliente</h5>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="id_nome" class="form-label">Nome</label>
                                {{ form.nome|add_class:"form-control" }}
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="id_carro" class="form-label">Carro</label>
                                {{ form.carro|add_class:"form-control" }}
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="id_placa" class="form-label">Placa</label>
                                {{ form.placa|add_class:"form-control" }}
                            </div>
                        </div>
                    <div class="d-flex justify-content-between mt-4">
                        <button type="button" class="btn btn-secondary">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</html>
