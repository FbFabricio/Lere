{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fc;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .table th, .table td {
            vertical-align: middle;
        }
        .table thead {
            background-color: #4e73df;
            color: white;
        }
        .table tbody tr:hover {
            background-color: #f1f1f1;
            cursor: pointer;
        }
        .table-striped tbody tr:nth-of-type(odd) {
            background-color: #f1f1f1;
        }
        .table-bordered td, .table-bordered th {
            border: 1px solid #dee2e6;
        }
        .table-hover tbody tr:hover {
            background-color: #e9ecef;
        }
        .container {
            margin-top: 50px;
        }
        
        #suggestions-box {
            position: absolute;
            background: white;
            border: 1px solid #ccc;
            width: 100%;
            z-index: 999;
        }
        .suggestion {
            padding: 8px;
            cursor: pointer;
        }
        .suggestion:hover {
            background-color: #f0f0f0;
        }
            
    </style>
</head>
<body>

    {% include 'oficina/navbar.html' %}

    <div class="container">
        <div class="card shadow-lg p-4">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white text-center">
                    <h1 class="h4 m-0">Clientes</h1>
                </div>
            <div class="card-body">
                <table class="table table-hover table-bordered table-sm text-center align-middle">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Carro</th>
                            <th>Placa</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for cliente in clientes %}
                        <tr class="cursor-pointer" onclick="window.location.href='{% url 'detalhes' cliente.id %}'">
                            <td>{{ cliente.nome }}</td>
                            <td>{{ cliente.carro }}</td>
                            <td>{{ cliente.placa }}</td>
                        </tr>
                        {% empty %}
                        <tr>
                            <td colspan="3">Nenhum cliente cadastrado</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="{% static 'js/pesquisa.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
