<!DOCTYPE html>
<html>
<head>
    <title>Lista de Clientes</title>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    {% include 'oficina/navbar.html' %}
    <h1>Clientes Cadastrados</h1>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Carro</th>
                <th>Placa</th>
            </tr>
        </thead>
        <tbody>
            {% for cliente in clientes %}
            <tr>
                <td>{{ cliente.nome }}</td>
                <td>{{ cliente.carro }}</td>
                <td>{{ cliente.placa }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3">Nenhum cliente cadastrado</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
