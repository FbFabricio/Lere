<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #suggestions-box {
            position: absolute;
            background: white;
            border: 1px solid #ccc;
            width: 100%;
            z-index: 999;
        }
        .suggestion {
            padding: 8px;
            cursor: pointer;
        }
        .suggestion:hover {
            background-color: #f0f0f0;
        }
        </style>
</head>
<body class="bg-light">

    {% include 'oficina/navbar.html'%}

    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-body">
                <h3 class="card-title mb-4">Cadastro</h3>
                <h5 class="mb-3">Informações do Cliente</h5>

                <form method="POST">
                    {% csrf_token %}

                    <div class="row mb-3">
                        <div class="col-md-6">
                            
                            <p><strong>Nome:</strong> {{ cliente.nome }}</p>

                        </div>
                        <div class="col-md-6">
                            
                            <p><strong>Carro:</strong> {{ cliente.nome }}</p>

                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            
                            <p><strong>Placa:</strong> {{ cliente.placa }}</p>

                        </div>
                        <div class="col-md-6">
                            
                            <p><strong>Contato:</strong> {{ cliente.telefone }}</p>

                        </div>
                    </div>

                    <div class="mb-3">
                        
                        <p><strong>Serviços:</strong> {{ cliente.servicos}}</p>

                    </div>

                    <div class="d-flex justify-content-between">
                        <a href="{% url 'lista_de_clientes' %}" class="btn btn-secondary">Voltar</a>
                        <a href="{% url 'editar' cliente.id %}" class="btn btn-primary">Editar contato</a>
                        <a href="{% url 'remover_cliente' cliente.id %}" class="btn btn-danger"
                        onclick="return confirm('Tem certeza que deseja remover este cliente?');">Remover Cliente</a>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
